<section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="d-flex flex-column align-items-center" *ngIf="resolving">
              <span class="fs-6 alert alert-secondary my-5">....در حال دریافت اطلاعات لطفا صبر کنید</span>
              <mat-spinner></mat-spinner>
          </div>
          <div *ngIf="!resolving" class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <form (ngSubmit)="onLogin(f.value)" #f="ngForm">
                  <h3 class="fw-bold alert alert-success mb-2 text-uppercase"><span>ورود</span></h3>
                  <p class="mb-5">ایمیل و رمز ورود خود را وارد کنید</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="text" required name="email" placeholder="Email" ngModel class="form-control" />
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input required name="password" type="password" placeholder="passsword" ngModel class="form-control" />
                  </div>
                  <hr>
                  <div class="d-flex justify-content-around">
                    <button [disabled]="!f.valid"type="submit" mat-raised-button color="accent">
                      <div class="d-flex justify-content-center align-items-center">
                          <div *ngIf="isloading" class="spinner-border text-secondary" role="status">
                               <span class="visually-hidden">Loading...</span>
                          </div>
                          <div [ngClass]="isloading == true ? 'ms-2': ''">ورود</div>
                      </div>
                    </button>
                    <a routerLink="/signup" mat-raised-button color="primary">ایجاد حساب کاربری</a>
                  </div>
                  <div class="my-3">
                      <div *ngIf="error_message" class="alert alert-danger">
                        <div>
                          <p>{{error_message}}</p>
                        </div>
                        <div>
                          <span>  حساب کاربری ندارید؟   <a routerLink="/signup">ثبت نام</a> </span>
                        </div>
                      </div>
                      <div *ngIf="success_message" class="alert alert-success">
                        <p>{{success_message}}</p>
                      </div>
                  </div>
                 </form>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
