<section class="vh-100 gradient-custom">
    <div class="container vh-100">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <form #f="ngForm" (ngSubmit)="onSignUp(f.value)">
                <h3 class="fw-bold alert alert-warning mb-2 text-uppercase"><span>ثبت نام</span></h3>
                <p class="mb-5">مشخصات خود رو وارد کنید</p>
                <div class="form-outline form-white mb-4">
                    <input type="text" name="fullname" placeholder="fullname" ngModel class="form-control" />
                  </div>
                <div class="form-outline form-white mb-4">
                  <input type="email" required name="email" placeholder="email" ngModel class="form-control" />
                </div>
                <div class="form-outline form-white mb-4">
                  <input required name="password" minlength="4" type="password" placeholder="passsword" ngModel class="form-control" />
                </div>

                <button [disabled]="!f.valid" mat-raised-button color="primary" type="submit">
                  <div class="d-flex justify-content-center align-items-center">
                      <div *ngIf="isloading" class="spinner-border text-secondary" role="status">
                           <span class="visually-hidden">Loading...</span>
                      </div>
                      <div [ngClass]="isloading == true ? 'ms-2': ''">ثبت نام</div>
                  </div>
                </button>
               </form>
               <hr>
               <div>
                <p><span class="fw-bold mx-3">حساب کاربری دارید؟</span><a routerLink="/login">ورود</a></p>
               </div>
               <div *ngIf="message">
                  <div class="alert alert-danger">
                    <span>{{message}}</span>
                  </div>
               </div>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
